<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la busqueda</title>
</head>
<body>
    <p>Estamos buscando el paciente {{ paciente }}</p>
    {% if resultado %}

    <ul>
        {% for x in resultado %}
        <li>{{x.paciente}}: {{x.resultado}}</li>
        {% endfor %}

    {% endif %}
    </ul>

</body>
</html>
